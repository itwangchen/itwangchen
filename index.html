<script type="text/javascript">
    var selectAry = [
        ["chitose"],
        ["epsilon2.1", "epsilon2_1"],
        ["gantzert_felixander", "gf"],
        ["haru01"],
        ["haru02"],
        ["haruto"],
        ["hibiki"],
        ["hijiki"],
        ["izumi"],
        ["koharu"],
        ["miku"],
        ["nico"],
        ["ni-j"],
        ["nipsilon"],
        ["nito"],
        ["shizuku"],
        ["tororo"],
        ["tsumiki"],
        ["Unitychan"],
        ["wanko"],
        ["z16"]
    ];

    selectAry.map((ary) => {
        $(".dropdown-menu").append('<li class="selectClick">' + ary[0] + '</li>');
    });

    $(".selectClick").click(function (e) {
        window.location.href = `${window.location.origin}${window.location.pathname}?id=${$(this).text().toLowerCase()}`;
    })

    function initL2Dwidget(selectId) {
        let modalName = selectAry.find((item) => { return item[0].toLowerCase() == selectId });
        console.log('modalName', modalName)
        modalName = modalName && modalName[1] ? modalName[1] : selectId

        L2Dwidget
            .on('*', (name) => {
                console.log('%c EVENT ' + '%c -> ' + name, 'background: #222; color: yellow', 'background: #fff; color: #000')
            })
            .init({
                dialog: {
                    // 开启对话框
                    enable: true,
                    script: {
                        // 当触摸到角色身体
                        'tap body': '哎呀！别碰我！',
                        // 当触摸到角色头部
                        'tap face': '莫挨老子滴头,大坏蛋打死你',
                    }
                },
                display: {
                    position: 'right'
                },
                "model": { "jsonPath": "packages/live2d-widget-model-" + modalName + "/assets/" + selectId + ".model.json" },
                "mobile": { "show": true, scale: 0.5 },
            });
    }

    function getUrlQuery(name, url) {
        if (!url) {
            url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, "\\$&");
        let regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    let tId = getUrlQuery('id') || 'haru01';
    $('.btn-info').text(tId);
    initL2Dwidget(tId);
    function AudioPlayBystr(str_tip) {
        var str_tip = '"这只是一个测试，别问我为什么，就是这样，你听就完事了,再逼逼,我就干你!';
        var msg = new SpeechSynthesisUtterance();
        msg.rate = 0.8; //播放语速
        msg.pitch = 1; //音调高低
        msg.text = str_tip;
        msg.volume = 10;//播放音量
        msg.lang = "zh-CN";//语言类型
        speechSynthesis.speak(msg);//播放		
        console.log(msg)
        msg.onstart = function () { console.log("开始播放会调用我") };
        msg.onend = function () { console.log("播放完成才会调用我") };
        msg.onpause = function () { console.log("播放暂停才会调用我") };
        msg.onresume = function () { console.log("播放重新开始才会调用我") };
        msg.onerror = function (error) { console.log("播放出现错误才会调用我" + error) };
    }

</script>
